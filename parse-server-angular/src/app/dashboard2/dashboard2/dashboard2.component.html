<div class="container m-5" >
    <div class="row">
        <div class="col-md-6" >

                <div class="bg-info text-white p-2"  *ngIf="selectedProduct">
                        selected Product: {{selectedProduct.name || '(None)'}}
                    </div>
                
                
                    <table class="table table-sm table-bordered">
                        <tr>
                            <th>Id</th>
                            <th>caseType</th>
                            <th>order</th>
                            <th>belongTo</th>
                            <th style="width: 155px"></th>
                        </tr>
                        <tr *ngFor="let product of products" 
                        [class.halo]="getSelected(product)"> <!-- eğerki seçili olay true ise o zaman gerçekleştirir. -->
                            <td>{{product.id}}</td>
                            <td><img src={{product.imageUrl}} width="80px" height="120px"></td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}} tL</td>
                            <td>
                                <button class="btn btn-danger btn-xs" (click)="deleteProduct(product)" >Delete</button>
                                <button (click)="editProduct(product)"  class="btn btn-success btn-xs">Edit </button>     
                            </td>
                        </tr>   
                
                
                
                    </table>

        </div>

        <div class="col-md-6"  *ngIf="selectedProduct">

            <div class="form-group">
                <label>Product Name</label>
                <input   [(ngModel)]="selectedProduct.name"     type="text" class="form-control" >
                <!-- <input type="text" class="form-control"  (input)="selectedProduct=$event.target.value"> other way -->
            </div>            

            <div class="form-group">
                    <label>Product Price</label>
                    <input  [(ngModel)]="selectedProduct.price" type="text" class="form-control">
                    <!-- <input type="text" class="form-control"  (input)="selectedProduct=$event.target.value"> other way -->
            </div>            


           <div class="form-group">
                    <label>Product Image</label>
                    <input  [(ngModel)]="selectedProduct.imageUrl" type="text" class="form-control" >
                    <!-- <input type="text" class="form-control"  (input)="selectedProduct=$event.target.value"> other way -->
            </div>            



             <div class="form-group">
                        <label>Product Description</label>                                              
                        <input [(ngModel)]="selectedProduct.escription" type="text" class="form-control">
                   <!-- <input type="text" class="form-control"  (input)="selectedProduct=$event.target.value"> other way -->
            </div> 
            
            <button class="btn btn-info" (click)="saveChanges()  ">SAVE</button>
        </div>
    </div>
</div>
